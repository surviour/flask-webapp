{% extends 'base.html' %}
{% block body %}
    

    <div class="container my-3">
        <h1>
            Update Your TODO
        </h1>
        <form action="/update/{{todo.sno}}" method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">TODO-Title</label>
                <input type="text" class="form-control" value="{{todo.title}}"name="title" id="title" aria-describedby="emailHelp">
                <div class="mb-3">
                    <label for="desc" class="form-label">TODO-Discription</label>
                    <input type="text" class="form-control" value="{{todo.desc}}" name="desc" id="desc">
                </div>
                <button type="submit" class="btn btn-dark">Update</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
{% endblock body %}
